<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Simon Says</title>
</head>
<body>
    <div class="gameWindow">
        <div class="firstRow">
            <button class="button b1"></button>
            <button class="button b2"></button>
        </div>
        <div class="secondRow">
            <button class="button b3"></button>
            <button class="button b4"></button>
        </div>
        <div class="gameInfo">
            <h2>Level: <span class="level">1</span></h2>
            <h2>Mistakes: <span class="mistakes">0</span></h2>
        </div>
    </div>
    <div class="start"><button id="start-button">Start</button></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
